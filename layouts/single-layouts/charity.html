{{ define "main" }}

<h1>{{ .Title | title }}</h1>



<div class="content-container">
  <div>
    {{ .Content }}
  </div>
  <div class="images">
    {{ .Scratch.Set "width" "500"}}
    {{ .Scratch.Set "quality" "80"}}
    {{ .Scratch.Set "numPics" "3"}}
    {{- partial "attachedImage.html" . -}}
  </div>
</div>


<div class="list-gallery">
  {{ range .Pages.ByPublishDate.Reverse }}
    {{partial "imageoverlay.html" .}}
  {{ end }} 
</div>
{{ end }}
