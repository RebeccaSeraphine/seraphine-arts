    <script id="script-main-gallery" type="text/x-handlebars-template">
        {{#each images}}
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="hovereffect">
                    <img class="img-responsive img-fluid mb-3 rounded " src={{src}} alt="{{alt}}">
                    <div class="overlay rounded" data-toggle="modal" data-target="#modal-{{id}}">
                        <p class="customfont_large">{{name}} </br><span class="overlay-date">- {{date}} -</span></p>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

                <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </div>
                </div>
                </div>
            </div>
        {{/each}}
    </script>
