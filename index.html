    <!-----------------------Gallery Navigation------------------------>

    <div class="container-fluid">

    <!-----------------------Content------------------------>
    <!-------Section 1 Title------->
    <div class="container-fluid" id="zentangle-animals">
        <div class="row gutter-small" id="imageGallery"></div> 
    </div> 

    <script id="image-gallery" type="text/x-handlebars-template">
        {{#each images}}
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="hovereffect ">
                    <img class="img-responsive img-fluid mb-3 rounded " src={{src}} alt="{{alt}}">
                    <div class="overlay rounded ">
                        <p class="customfont_large">{{name}} </br><span class="overlay-date">- {{date}} -</span></p>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>
